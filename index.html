<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航页面</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .search-box {
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .nav-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .nav-item {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .nav-item:hover {
      transform: translateY(-5px);
    }
    .nav-item a {
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .nav-item i {
      font-size: 28px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>我的导航页面</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="搜索...">
  </div>

  <div class="nav-container" id="navContainer">
    <div class="nav-item"><a href="https://ql.lzszz.eu.org/" target="_blank"><i class="fas fa-terminal"></i>QL</a></div>
    <div class="nav-item"><a href="https://cloudsaver.lzszz.eu.org/" target="_blank"><i class="fas fa-cloud"></i>CloudSaver</a></div>
    <div class="nav-item"><a href="https://onemanger.lzszz.eu.org/" target="_blank"><i class="fas fa-folder-open"></i>OneManger</a></div>
    <div class="nav-item"><a href="https://alist.lzszz.eu.org/" target="_blank"><i class="fas fa-list"></i>Alist</a></div>
    <div class="nav-item"><a href="https://memos.lzszz.eu.org/" target="_blank"><i class="fas fa-sticky-note"></i>Memos</a></div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const navItems = document.querySelectorAll('.nav-item');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      navItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
